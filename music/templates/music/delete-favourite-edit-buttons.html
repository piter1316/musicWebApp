<form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline;">
    {% csrf_token %}
    <input type="hidden" name="album_id" value="{{ album.id }}"/>
    <button class="btn btn-danger m-2" ><i class="fas fa-trash-alt"></i></button>
</form>
<form action="{% url 'music:album-update' album.id %}" method="get" style="display: inline;">
    {% csrf_token %}
    <input type="hidden" name="album_id" value="{{ album.id }}"/>
    <button class="btn btn-success m-1" >Edit</button>
</form>
<button class="btn btn-warning m-2" ><i class="fas fa-star"></i></button>
